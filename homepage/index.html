<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/22f8182f5a.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="container-fluid">
        <div id="inicio">
            <h1 id="welcome">Welcome Back!</h1>
            <p>To keep connected with us <br> please login with your personal info
            </p>
            <button class="signin">SIGN IN</button>
        </div>

        <div id="tela_cadastro">

            <div id="login">
                <h1>Create Account</h1>

                <img src="icons/facebook.png" alt="">
                <img src="icons/google-plus.png" alt="">
                <img src="icons/linkedin.png" alt="">

                <p>or use your email for registration:</p>
            </div>

            <section id="formulario">
                <form>
                    <div class="input-icons">
                        <i class="fa-regular fa-user"></i>
                        <input class="campo" type="text" name="Nome" placeholder="Name">
                    </div>

                    <div class="input-icons">
                        <i class="fa-regular fa-envelope"></i>
                        <input class="campo" type="email" name="Email" placeholder="Email">
                    </div>

                    <div class="input-icons">
                        <i class="fa-solid fa-lock"></i>
                        <input class="campo" type="password" name="Senha" placeholder="Password">
                    </div>

                    <button id="signup">SIGN UP</button>
                </form>
                
            </section>

           
        </div>
    </main>
</body>

</html>
